<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./static/css/global.css" />
    <link rel="stylesheet" href="./static/css/dashboard.css" />
    <script src="./static/bundle/common.js" defer></script>
    <script src="./static/bundle/dashboard.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Dashboard</h1>
      <form id="search-form">
        <input
          type="text"
          id="search-bar"
          placeholder="Search by Name or Category"
        />
      </form>
      <div class="total-amount">
        <div>
          <strong>Income:</strong>
          $<span id="income-amount"></span>
        </div>
        <div>
          <strong>Expense:</strong>
          $<span id="expense-amount"></span>
        </div>
      </div>
      <div class="transaction-table">
        <table id="income-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Category</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="income-list"></tbody>
        </table>
        <table id="expense-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Category</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="expense-list"></tbody>
        </table>
      </div>
    </div>
    <div id="editFormModal" class="modal">
      <div class="box">
        <form id="editForm">
          <div class="form-header">
            <button id="close-btn" type="button" class="close-button">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="item">
            <label for="editName">Name:</label>
            <input
              class="form-field"
              type="text"
              id="editName"
              name="name"
              required
            />
          </div>
          <div class="item">
            <label for="editAmount">Amount:</label>
            <input
              class="form-field"
              type="number"
              id="editAmount"
              name="amount"
              required
            />
          </div>
          <div class="item">
            <label for="editType">Type:</label>
            <select class="form-field" id="editType" name="type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="item">
            <label for="editCategory">Category:</label>
            <input
              class="form-field"
              type="text"
              id="editCategory"
              name="category"
              required
            />
          </div>
          <div class="item">
            <label for="editDate">Date:</label>
            <input
              class="form-field"
              type="date"
              id="editDate"
              name="date"
              required
            />
          </div>
          <div class="btn-block">
            <button type="button" id="save-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
