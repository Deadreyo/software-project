<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <link rel="stylesheet" href="./static/css/global.css">
    <link rel="stylesheet" href="./static/css/form.css">
    <script src="./static/bundle/common.js" defer></script>
    <script src="./static/bundle/form.js" defer></script>
</head>
<body>
    <p>Transaction Form</p>

    <p id="warning" style="color: red; visibility: hidden;">Warning</p>

    <form method="POST" id="paymentForm">
        <label for="transactionPeriod">Transaction Period:</label><br>
        <select id="transactionPeriod" name="transactionPeriod">
            <option value="once" selected>Once</option>
            <option value="periodic">Periodic</option>
        </select><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
    
        <label for="type">Type:</label><br>
        <select id="type" name="type">
            <option value="expense" selected>Expense</option>
            <option value="income">Income</option>
        </select><br><br>
    
        <label for="paymentMethod">Payment Method:</label><br>
        <select id="paymentMethod" name="paymentMethod">
            <option value="cash">Cash</option>
            <option value="visa">Visa</option>
        </select><br><br>
    
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount"><br><br>
    
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category"><br><br>
    
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br><br>
    
        <div id="sourceField">
            <label for="source">Source:</label><br>
            <input type="text" id="source" name="source"><br><br>
        </div>
        
        <div id="destinationField">
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" name="destination"><br><br>
        </div>
    
        <div id="dateFields">
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date"><br><br>
        </div>
    
        <div id="periodicFields" style="display:none;">
            <label for="startDate">Start Date:</label><br>
            <input type="date" id="startDate" name="startDate"><br><br>
    
            <label for="interval">Interval:</label><br>
            <input type="number" id="interval" name="interval"><br><br>
    
            <label for="executionLimit">Execution Limit:</label><br>
            <input type="number" id="executionLimit" name="executionLimit"><br><br>
        </div>
    
        <input type="submit" value="Submit">
    </form>

    
</body>
</html>
