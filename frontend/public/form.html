<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <link rel="stylesheet" href="../style/output.css">
    <script src="./static/bundle/common.js" defer></script>
    <script src="./static/bundle/form.js" defer></script>
    <script src="./static/bundle/login.js" defer></script>
</head>
<body>
<header class='flex shadow-md py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50'>
    <div class='flex flex-wrap items-center justify-between gap-5 w-full'>
        <a>
            <img src="https://merakiui.com/images/logo.svg" alt="logo" class='w-10' />
        </a>
        <div id="collapseMenu" class='max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
            <ul class='lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
                <li class='mb-6 hidden max-lg:block'>
                    <a>
                        <img src="https://merakiui.com/images/logo.svg" alt="logo" class='w-10' />
                    </a>
                </li>
                <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a href="./homepage.html"  class='hover:text-[#007bff] text-[#1D4ED8] block font-semibold text-[15px]'>Home</a>
                </li>
                <li  class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a href="./dashboard.html" class='hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Dashboard</a>
                </li>
                <li  class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a href="./form.html" class='hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Form</a>
                </li>
            </ul>
        </div>

        <div class='flex max-lg:ml-auto space-x-3'>
            <div>
                <button id="logoutButton" class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#1D4ED8] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]'>Logout</button>
            </div>

            <button id="toggleOpen" class='lg:hidden'>
                <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                          clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
    <script>
        const toggleOpen = document.getElementById('toggleOpen');
        const toggleClose = document.getElementById('toggleClose');
        const collapseMenu = document.getElementById('collapseMenu');

        function handleClick() {
            if (collapseMenu.style.display === 'block') {
                collapseMenu.style.display = 'none';
            } else {
                collapseMenu.style.display = 'block';
            }
        }

        if (toggleOpen && toggleClose) {
            toggleOpen.addEventListener('click', handleClick);
            toggleClose.addEventListener('click', handleClick);
        }
    </script>
</header>

<div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
    <div class="container max-w-screen-lg mx-auto">
        <div>
            <h2 class="font-semibold text-xl text-gray-600">CoinTrack</h2>
            <p class="text-gray-500 mb-6">Track Every Penny, Thrive Every Day</p>
            <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                    <div class="text-gray-600">
                        <p class="font-medium text-lg">Expense  Details</p>
                        <p>Please fill out all the fields.</p>
                    </div>
                    <div class="lg:col-span-2">
                        <div class="md:col-span-5">
                            <label for="transactionPeriod" class="block">Transaction Period</label>
                            <div class="relative">
                                <select id="transactionPeriod" name="transactionPeriod" class="block appearance-none w-full bg-gray-50 border border-gray-300 px-4 py-2 pr-8 rounded-md shadow-sm focus:outline-none focus:bg-white focus:border-indigo-500" required>
                                    <option value="once" selected>once</option>
                                    <option value="periodic">periodic</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <!-- Heroicon name: solid/chevron-down -->
                                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                            <div class="md:col-span-5">
                                <label for="name" >Name</label> <span class="text-red-600">*</span>
                                <input type="text" name="name" id="name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" required  />
                            </div>
                            <div class="md:col-span-5">
                                <label for="type" class="block">Type</label>
                                <div class="relative">
                                    <select id="type"  name="type" class="block appearance-none w-full bg-gray-50 border border-gray-300 px-4 py-2 pr-8 rounded-md shadow-sm focus:outline-none focus:bg-white focus:border-indigo-500">
                                        <option value="income" selected>Income</option>
                                        <option value="expense">Expense</option>
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                        <!-- Heroicon name: solid/chevron-down -->
                                        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="md:col-span-5">
                                <label for="paymentMethod">Payment Method</label>
                                <div class="relative">
                                    <select  name="paymentMethod" id="paymentMethod" class="block appearance-none w-full bg-gray-50 border border-gray-300 px-4 py-2 pr-8 rounded-md shadow-sm focus:outline-none focus:bg-white focus:border-indigo-500">
                                        <option value="cash" selected>Cash</option>
                                        <option value="visa">Visa</option>
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                        <!-- Heroicon name: solid/chevron-down -->
                                        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="md:col-span-4">
                                <label for="amount">Amount</label> <span class="text-red-600">*</span>
                                <input type="number" name="amount" id="amount" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                            </div>

                            <div id="sourceField" class="md:col-span-4">
                                <label for="Source">Source</label>
                                <input type="text" name="Source" id="source" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                            </div>

                            <div id="destinationField" class="md:col-span-4">
                                <label for="destination">Destination</label>
                                <input type="text" name="destination" id="destination" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                            </div>
                            <div class="md:col-span-5">
                                <label >Category</label>
                                <input id="chipInput" type="text" placeholder="Enter a Category" class="h-10 border mt-1 rounded px-4 w-full  bg-gray-50">
                                <button id="addChipBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Add Category</button>
                                <div id="chipsContainer" class="flex flex-wrap gap-2 mt-4 rounded"></div>
                            </div>
                            <div class="md:col-span-5">
                                <label for="description">Description</label>
                                <textarea name="description" id="description" class="border mt-1 rounded px-4 w-full bg-gray-50" placeholder=""></textarea>
                            </div>
                            <script>
                                const textarea = document.getElementById('description');

                                // Add event listener for input changes
                                textarea.addEventListener('input', function() {
                                    // Calculate the number of lines in the textarea
                                    const lines = textarea.value.split('\n').length;
                                    // Calculate the new height based on the number of lines
                                    const newHeight = Math.max(3, lines) * 24; // Assuming each line has a height of 24px
                                    // Set the new height to the textarea
                                    textarea.style.height = `${newHeight}px`;
                                });
                            </script>

                            <div id="periodicFields" class="md:col-span-4 ">
                                <div class="md:col-span-2">
                                    <label for="startDate">Start Date</label><span class="text-red-600">*</span>
                                    <input type="date" name="data" id="startDate" class="border mt-1 rounded px-4 w-full bg-gray-50" placeholder="" />
                                </div>
                                <div class="md:col-span-2">
                                    <label for="interval">Interval</label><span class="text-red-600">*</span> <small>(in days)</small>
                                    <input type="number" name="number" id="interval" class="border mt-1 rounded px-4 w-full bg-gray-50" placeholder=""/>
                                </div>
                                <div class="md:col-span-5">
                                    <label for="executionLimit">Execution Limit</label><span class="text-red-600">*</span>
                                    <input type="number" name="executionLimit" id="executionLimit" class="border mt-1 rounded px-4 w-full bg-gray-50" placeholder=""/>
                                </div>
                            </div>

                            <div class="md:col-span-4" id="dateFields">
                                <label for="date">Date</label> <span class="text-red-600">*</span>
                                <input type="date" name="date" id="date" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="email@domain.com" />
                            </div>


                            <div class="md:col-span-5 text-right">
                                <div class="inline-flex items-end">
                                    <button id="submit-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                                </div>
                            </div>

                                <div class="md:col-span-5 text-red-600 text-base" id="warning">
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
